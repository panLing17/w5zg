<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="description" content="移动端触摸滑动" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" type="text/css" href="static/mescroll/mescroll.min.css" />
    <link rel="stylesheet" type="text/css" href="static/css/animate.min.css" />
    <link rel="stylesheet" href="static/mescroll/mescroll.min.css">
    <title>万物直供</title>
  </head>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <!-- <script src="https://qiyukf.com/script/6654954e4d94953d8596b1c500b54b78.js"></script> -->
    <script src="static/mescroll/mescroll.min.js"></script>
    <script src="static/js/path.js"></script>
    <script src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
    <script src="http://webapi.amap.com/maps?v=1.4.5&key=ce7575fe15f1595f88919c7bffb68cf6"></script>
    <script>
      document.addEventListener('plusready', function() {
        var webview = plus.webview.currentWebview();
        plus.key.addEventListener('backbutton', function() {
          webview.canBack(function(e) {
            if(e.canBack) {
              webview.back();
            } else {
              //webview.close(); //hide,quit
              //plus.runtime.quit();
              mui.plusReady(function() {
                //首页返回键处理
                //处理逻辑：1秒内，连续两次按返回键，则退出应用；
                var first = null;
                plus.key.addEventListener('backbutton', function() {
                  //首次按键，提示‘再按一次退出应用’
                  if (!first) {
                    first = new Date().getTime();
                    mui.toast('再按一次退出应用');
                    setTimeout(function() {
                      first = null;
                    }, 1000);
                  } else {
                    if (new Date().getTime() - first < 1500) {
                      plus.runtime.quit();
                    }
                  }
                }, false);
              });
            }
          })
        });
      });
    </script>
  </body>
</html>
